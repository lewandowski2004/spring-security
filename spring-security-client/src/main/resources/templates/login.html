<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz logowania</title>
    <div th:replace="fragments :: head_extensible"></div>
</head>
<body>
<div class="container">
    <div class="row col-xl-5 mx-auto py-5">
        <div class="card">
            <h1 class="py-2 text-center">Logowanie</h1>
            <div th:if="${param.error}">
                <th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION.message} == 'User account is locked'">
                    <p class="text-danger">Twoje konto zostało zablokowane</p>
                </th:block>
                <th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION.message} == 'Bad credentials'">
                    <p class="text-danger">Niepoprawny email lub hasło</p>
                </th:block>
            </div>
            <form th:action="@{/login}" method="post">

                <div class="form-outline mb-4">
                    <input type="email" name="email" id="email" class="form-control"/>
                    <label class="form-label" for="email">Email address</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" name="password" id="password" class="form-control"/>
                    <label class="form-label" for="password">Password</label>
                </div>

                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me"
                                   checked/>
                            <label class="form-check-label" for="remember-me"> Zapamiętaj mnie </label>
                        </div>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary btn-block mb-4">Zaloguj</button>

                <div class="text-center">
                    <p>Nie masz konta? <a href="/register/form">Zarejestruj się</a></p>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
